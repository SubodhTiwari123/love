<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e0, #ffeaea, #ffe4f0);
        background-size: 200% 200%;
        animation: bgMove 10s ease infinite alternate;
        position: relative;
    }

    @keyframes bgMove { 0% { background-position: left; } 100% { background-position: right; } }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.85);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
        position: relative;
        z-index: 2;
    }

    h1 { color: #ff4d88; font-size: 24px; margin-bottom: 10px; animation: fadeIn 0.6s ease; }

    .yes { background: #ff4d88; color: white; }
    .no { background: #ddd; }
    button:hover { transform: scale(1.1); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .heart { position: absolute; bottom: -20px; animation: floatUp 6s linear infinite; opacity: 0.7; font-size: 20px; z-index: 1; }
    @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 0.8; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

    .teddy-couple { position: absolute; font-size: 50px; z-index: 0; opacity: 0.9; display: flex; align-items: center; animation: floatCouple 3s ease-in-out infinite alternate; }
    .teddy-couple span { margin: 0 5px; }
    .love-heart { position: absolute; font-size: 45px; z-index: 0; opacity: 0.8; animation: lovePulse 2s ease-in-out infinite alternate; }

    @keyframes floatCouple { 0% { transform: translateY(0); } 100% { transform: translateY(10px); } }
    @keyframes lovePulse { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

    /* Floating photos for last 3 answers */
    .floating-photo {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 15px;
        object-fit: cover;
        opacity: 0.9;
        z-index: 0;
        display: none;
        animation: floatPhoto 12s ease-in-out infinite alternate;
    }

    @keyframes floatPhoto {
        0% { transform: translate(0,0) rotate(0deg); }
        50% { transform: translate(30px,-20px) rotate(5deg); }
        100% { transform: translate(0,0) rotate(0deg); }

</style>
